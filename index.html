<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="https://kit.fontawesome.com/f83e6b517a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

      <header>
        <div class="container col-lg-9">
          <div class="row">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <div  class="col d-flex justify-content-end">
                  <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active fw-bold " aria-current="page">Home</a></li>
                    <li class="nav-item"><a id="liveAlertBtn" href="#" class="nav-link">TO-DO List</a></li>
                  </ul>
              </div>
            </header>
          </div>
          <div id="liveAlertPlaceholder"></div>
        </div>
      </header>

    <div class="b-example-divider"></div>

    <div class="container col-xl-10 col-xxl-9 px-4 py-5 my-3 rounded bg-light ">

      <div class="row">
        <button type="button" class="col-sm-2 shadow border-2 btn btn-outline-dark">
          <span class="fw-bold" style="width: 8rem;" id="date-div"></span> 
        </button>
      </div>
      
      <div class="row align-items-center g-lg-5 py-5">
        <!-- <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
          <span class="me-3 btn border border-primary  text-primary fw-bold " id="date-div"></span>
        </a> -->
        
        <div class="col-lg-7 text-center text-lg-start">
          <h2><i class="fa-solid fa-list-check"></i></h2>
          <h1 class="display-4 fw-bold lh-1 mb-3">The simplest TO-DO App </h1>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">

          <form id="signInForm" action="#" class="shadow-sm p-4 p-md-5 border rounded-3 bg-light shadow-sm">
            <div class="form-floating mb-3">
              <input oninput="signInButton.setCustomValidity('')" type="text" class="form-control" id="uName" placeholder="name@example.com">
              <label for="uName">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input oninput="signInButton.setCustomValidity('')" type="password" class="form-control" id="pwd" placeholder="Password">
              <i title="View Password" id="viewPass" onclick="showPassword()" class="fa-regular fa-eye"></i>
              <label for="pwd">Password</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button id="signInButton" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <hr class="my-4">
            <small class="text-muted"><p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?&nbsp;<a href="signup.html" class="link-primary">Sign Up</a></p></small>
          </form>
          
        </div>
      </div>
    </div>


    

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
